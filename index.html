<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-animation/1.3.0/chartjs-plugin-animation.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-400 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-blue-500 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <img src="weather-app.png"  alt="weather-icon">
            <nav>

                <button onclick="showView('dashboard')" class="font-bold text-2xl block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 w-full text-left">Dashboard</button>
                <button onclick="showView('tables')" class="font-bold text-2xl block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 w-full text-left">Tables</button>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md">
                <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                    <button id="menu-btn" class="md:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <div id="search-container" class="flex items-center">
                        <input type="text" id="city-input" placeholder="Enter city name" class="rounded-l-lg p-2 border-t border-b border-l text-gray-800 border-gray-200 bg-white">
                        <button onclick="searchWeather()" class="bg-blue-500 text-white rounded-r-lg p-2 hover:bg-blue-600">Search</button>
                       
                    </div>
                    <div>
                        <label class="mr-2">
                            <input type="radio" name="unit" value="metric" checked> °C
                        </label>
                        <label>
                            <input type="radio" name="unit" value="imperial"> °F
                        </label>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto p-4">
                <div id="dashboard-view">
                    
                    <div id="weather-widget" class="bg-gradient-to-r from-blue-500 to-blue-700 p-6 rounded-lg shadow-lg mb-6 text-white transition-all duration-500 ease-in-out">
                        <h2 id="city-name" class="text-3xl font-bold mb-4">Weather in City</h2>
                        <div class="flex justify-between items-center">
                            <div>
                                <p id="temperature" class="text-5xl font-bold">--°C</p>
                                <p id="condition" class="text-xl mt-2">--</p>
                                <img id="weather-icon" src="" alt="Weather Icon" class="w-16 h-16 mt-2">
                            </div>
                            <div>
                                <p id="humidity" class="text-lg">Humidity: --%</p>
                                <p id="wind-speed" class="text-lg">Wind Speed: -- m/s</p>
                            </div>
                        </div>
                    </div>
                    <div id="chart-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <canvas id="temp-chart"></canvas>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <canvas id="condition-chart"></canvas>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <canvas id="temp-line-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div id="tables-view" class="hidden">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="bg-white p-6 rounded-lg shadow-md flex-1">
                            <h3 class="text-xl font-semibold mb-4">5-Day Weather Forecast</h3>
                            <div class="mb-4">
                                <button onclick="applyFilter('ascending')" class="bg-blue-500 text-white px-2 py-1 rounded">Sort Asc</button>
                                <button onclick="applyFilter('descending')" class="bg-blue-500 text-white px-2 py-1 rounded">Sort Desc</button>
                                <button onclick="applyFilter('rainy')" class="bg-blue-500 text-white px-2 py-1 rounded">Rainy Days</button>
                                <button onclick="applyFilter('highest')" class="bg-blue-500 text-white px-2 py-1 rounded">Highest Temp</button>
                            </div>
                            <div id="forecast-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                            
                            </div>
                        </div>
                        <div id="chatbot" class="bg-white rounded-lg shadow-lg flex-1 flex flex-col h-[500px]">
                            <div class="bg-blue-600 text-white p-4 rounded-t-lg">
                                <h3 class="text-xl font-semibold">Weather Chatbot</h3>
                            </div>
                            <div id="chat-messages" class="flex-1 overflow-y-auto p-4"></div>
                            <div class="border-t p-4 flex">
                                <input type="text" id="chat-input" placeholder="Ask about weather..." class="flex-grow rounded-l-lg p-2 border-t border-b border-l text-gray-800 border-gray-200 bg-white">
                                <button onclick="sendChatMessage()" class="bg-blue-500 text-white rounded-r-lg p-2 hover:bg-blue-600">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
